<ul class="downloads">
  <li>
    <a class="download-track" href="https://github.com/luiscastilho/dungeoneering/releases/latest/download/dungeoneering-windows64.zip">
      <span class="download-icon">
        <img src="assets/img/windows32.png" alt="Windows logo" width="18" height="18">
      </span><span class="download-text">
        <strong>Windows</strong>
      </span>
    </a>
  </li>
  <li>
    <a class="download-track" href="https://github.com/luiscastilho/dungeoneering/releases/latest/download/dungeoneering-linux64.zip">
      <span class="download-icon">
        <img src="assets/img/linux32.png" alt="Linux logo" width="18" height="18">
      </span><span class="download-text">
        <strong>Linux</strong>
      </span>
    </a>
  </li>
  <li>
    <a class="download-track" href="https://github.com/luiscastilho/dungeoneering/releases/latest/download/dungeoneering-macos.zip">
      <span class="download-icon">
        <img src="assets/img/macos32.png" alt="macOS logo" width="18" height="18">
      </span><span class="download-text">
        <strong>macOS</strong>
      </span>
    </a>
  </li>
</ul>
<script>
  $.getJSON("https://api.github.com/repos/luiscastilho/dungeoneering/releases/latest", function(data) {
    $("#latest-version-number").html(" - " + data.tag_name);
    $(".downloads-title").addClass('with-version');
  });
  $('.download-track').on('click', function() {
    var os_name = $(this).text().trim();
    var version_number = parseInt($('#latest-version-number').text().replace(/[^0-9]/g,''));
    ga('send', {
      hitType: 'event',
      eventCategory: 'application',
      eventAction: 'download',
      eventLabel: os_name,
      eventValue: version_number
    });
  });
</script>
